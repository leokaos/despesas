@if(text) {
<div class="flex items-center w-full">
    <div class="display-color w-12 h-12 rounded flex-shrink-0" [style.background-color]="color"></div>
    <div class="texto flex-1 ml-2">{{text}}</div>
</div>
} @else {
<div class="flex items-center justify-center w-full">
    <div class="display-color w-12 h-12 rounded" [style.background-color]="color"></div>
</div>
}
