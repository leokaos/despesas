<p-select
          [options]="moedas"
          optionLabel="displayValue"
          class="w-full"
          (ngModelChange)="onChangeValue($event)"
          [placeholder]="placeholder"
          (blur)="onBlur()"
          (onChange)="emitChange($event)"
          [(ngModel)]="value"
          [disabled]="disabled" 
          appendTo="body"/>
