<span class="page-title">
    <i class="pi pi-chevron-right"></i> Orçamento para Despesas
</span>

<div class="w-full md:w-1/2 mx-auto form-panel flex flex-col">

    @if(loading()){
    <app-loader />
    }@else {
    <form class="flex-1 flex flex-col" [formGroup]="formGroup">

        <div class="flex-1">

            <div class="flex mb-4">

                <div class="w-1/5 pr-2 flex items-center">
                    <label for="descricao">Tipo:</label>
                </div>

                <div class="w-4/5">
                    <app-select-tipo-movimentacao [tiposDespesa]="tiposDespesa" formControlName="tipo" />
                </div>

            </div>

            <div class="flex mb-4">

                <div class="w-1/5 pr-2 flex items-center">
                    <label for="descricao">Para o mês de:</label>
                </div>

                <div class="w-4/5">
                    <app-periodo-view formControlName="periodo" />
                </div>

            </div>

            <div class="flex mb-4">
                <div class="w-1/5 pr-2 flex items-center">
                    <label for="cor">Valor:</label>
                </div>
                <div class="w-4/5">
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-money-bill"></i>
                        </p-inputgroup-addon>
                        <p-inputnumber placeholder="Valor" formControlName="valor" locale="pt-BR" [minFractionDigits]="2" [maxFractionDigits]="2" />
                    </p-inputgroup>
                </div>
            </div>
        </div>

        <div class="mt-auto pt-4">

            <div class="flex justify-between">
                <p-button label="Cancelar" [raised]="true" severity="secondary" size="small" (click)="cancel()" />
                <p-button label="Salvar" [raised]="true" severity="success" size="small" (click)="save()" [disabled]="!formGroup.valid" />
            </div>

        </div>

    </form>
    }
