<span class="page-title">
    <i class="pi pi-chevron-right"></i> Metas
</span>

<div class="w-full md:w-1/2 mx-auto form-panel flex flex-col">

    @if(loading()){
    <app-loader />
    }@else {
    <form class="flex-1 flex flex-col" [formGroup]="formGroup">

        <div class="flex-1">

            <div class="flex mb-4">

                <div class="w-1/5 pr-2 flex items-center">
                    <label for="descricao">Para o mÃªs de:</label>
                </div>

                <div class="w-4/5">
                    <div class="flex gap-4 items-center">
                        <div class="flex-1">
                            <app-select-mes (onSelect)="changeMes($event)" [initialValue]="mesSelecionado"></app-select-mes>
                        </div>

                        <div class="flex-none">
                            <span class="text-gray-400 mx-5">de</span>
                        </div>

                        <div class="w-32">
                            <input pInputText type="number" formControlName="ano" placeholder="AAAA" min="2000" max="2030" class="w-full">
                        </div>

                        <div class="flex-none">
                            <p-button icon="pi pi-calendar" severity="success" (click)="setToCurrentMonth()" />
                        </div>
                    </div>
                </div>

            </div>

            <div class="flex mb-4">
                <div class="w-1/5 pr-2 flex items-center">
                    <label for="cor">Valor</label>
                </div>
                <div class="w-4/5">
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-money-bill"></i>
                        </p-inputgroup-addon>
                        <p-inputnumber placeholder="Saldo" formControlName="saldo" locale="pt-BR" [minFractionDigits]="2" [maxFractionDigits]="2" />
                    </p-inputgroup>
                </div>
            </div>
        </div>

        <div class="mt-auto pt-4">

            <div class="flex justify-between">
                <p-button label="Cancelar" [raised]="true" severity="secondary" size="small" (click)="cancel()" />
                <p-button label="Salvar" [raised]="true" severity="success" size="small" (click)="save()" [disabled]="!formGroup.valid" />
            </div>

        </div>

    </form>
    }

</div>
