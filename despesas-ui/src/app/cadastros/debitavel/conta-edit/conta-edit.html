<span class="page-title">
    <i class="pi pi-chevron-right"></i> Contas Bancárias
</span>

<div class="w-full md:w-1/2 mx-auto form-panel flex flex-col">

    @if(loading()){
    <app-loader />
    }@else {
    <form class="flex-1 flex flex-col" [formGroup]="formGroup">

        <div class="flex-1">
            <div class="flex mb-4">
                <div class="w-1/5 pr-2 flex items-center">
                    <label for="descricao">Descrição</label>
                </div>
                <div class="w-4/5">
                    <input type="text" pInputText class="w-full" formControlName="descricao" />
                </div>
            </div>

            <div class="flex mb-4">
                <div class="w-1/5 pr-2 flex items-center">
                    <label for="cor">Cor</label>
                </div>
                <div class="w-4/5">
                    <p-colorpicker defaultColor="989898" class="w-full" formControlName="cor" />
                </div>
            </div>

            <div class="flex mb-4">
                <div class="w-1/5 pr-2 flex items-center">
                    <label for="cor">Moeda</label>
                </div>
                <div class="w-1/3">
                    <app-select-moeda (onSelect)="selectMoeda($event)" [initialValue]="conta?.moeda" />
                </div>
            </div>

            <div class="flex mb-4">
                <div class="w-1/5 pr-2 flex items-center">
                    <label for="cor">Saldo</label>
                </div>
                <div class="w-4/5">
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-money-bill"></i>
                        </p-inputgroup-addon>
                        <p-inputnumber placeholder="Saldo" formControlName="saldo" locale="pt-BR" [minFractionDigits]="2" [maxFractionDigits]="2" />
                    </p-inputgroup>
                </div>
            </div>
        </div>

        <div class="mt-auto pt-4">

            <div class="flex justify-between">
                <p-button label="Cancelar" [raised]="true" severity="secondary" size="small" (click)="cancel()" />
                <p-button label="Salvar" [raised]="true" severity="success" size="small" (click)="save()" [disabled]="!formGroup.valid" />
            </div>

        </div>

    </form>
    }

</div>
