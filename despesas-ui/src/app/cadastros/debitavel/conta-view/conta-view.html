<span class="page-title">
    <i class="pi pi-chevron-right"></i> Contas Bancárias
</span>

<div class="form-panel">

    <div style="display: flex; justify-content: flex-end; padding-bottom: 10px;">
        <p-button label="Adicionar" severity="secondary" (click)="add()">
            <i class="pi pi-plus" style="font-size: 1.5rem"></i>
        </p-button>
    </div>

    @if (loading()) {
    <app-loader />
    }
    @else {
    <p-table
             #table
             stripedRows
             [value]="data"
             sortMode="single"
             [paginator]="true"
             [rows]="10"
             size="small"
             [rowsPerPageOptions]="[10, 15, 50, 100]"
             [globalFilterFields]="['cor', 'descricao']">

        <ng-template pTemplate="caption">
            <div style="display: flex; justify-content: flex-end">
                <p-iconField iconPosition="left" class="ml-auto">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input pInputText type="text" (input)="search()" [(ngModel)]="searchValue" placeholder="Buscar..." />
                </p-iconField>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="cor" class="small-column">
                    Cor <p-sortIcon field="cor" />
                </th>
                <th pSortableColumn="descricao">
                    Descrição <p-sortIcon field="descricao" />
                </th>
                <th>
                    Saldo <p-sortIcon field="saldo" />
                </th>
                <th class="small-column"></th>
                <th class="small-column"></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-item>
            <tr>
                <td class="small-column">
                    <app-color-display [color]="item.cor" />
                </td>
                <td>{{ item.descricao }}</td>
                <td> {{item.moeda.simbolo}} {{item.saldo | number: '1.2-2' : 'pt-BR'}}</td>
                <td class="small-column">
                    <p-button icon="pi pi-pen-to-square" [outlined]="true" size="small" (click)="edit(item)" />
                </td>
                <td class="small-column">
                    <p-button icon="pi pi-trash" severity="danger" (click)="openDialog(item)" size="small" />
                </td>
            </tr>
        </ng-template>

    </p-table>
    }

</div>

<p-dialog header="Remover Contas Bancárias" [modal]="true" position="top" [(visible)]="showDialog" [style]="{ width: '50rem' }">
    Tem certeza que deseja remover <b>{{ conta?.descricao }}</b> ?

    <ng-template pTemplate="footer">
        <p-button label="Cancel" [raised]="true" severity="secondary" (click)="showDialog = false" />
        <p-button label="Save" [raised]="true" severity="success" (click)="remover()" />
    </ng-template>

</p-dialog>
