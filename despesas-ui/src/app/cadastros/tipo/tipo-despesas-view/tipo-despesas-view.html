@if (loading()) {
<app-loader />
} @else {
<app-tipo-view
               titulo="Tipo de Despesa"
               [data]="data"
               (onRemover)="removerTipoDespesa($event)"
               (onEdit)="editTipoDespesa($event)"
               (onAdicionar)="adicionarTipoDespesa()"
               (onReload)="reload()">
</app-tipo-view>
}
