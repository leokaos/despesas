@if (loading()) {
<app-loader />
} @else {
<app-tipo-view
               titulo="Tipo de Receita"
               [data]="data()"
               (onRemover)="removerTipoReceita($event)"
               (onEdit)="editTipoReceita($event)"
               (onAdicionar)="adicionarTipoReceita()"
               (onReload)="reload()">
</app-tipo-view>
}
