<span class="page-title">
    <i class="pi pi-chevron-right"></i> {{titulo}}
</span>

<div class="w-full md:w-1/3 mx-auto form-panel flex flex-col">
    <form [formGroup]="formGroup" class="flex-1 flex flex-col">
        <div class="flex-1">
            <div class="flex mb-4">
                <div class="w-1/5 pr-2 flex items-center">
                    <label for="descricao">Descrição</label>
                </div>
                <div class="w-4/5">
                    <input pInputText formControlName="descricao" name="descricao"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md" />
                </div>
            </div>

            <div class="flex mb-4">
                <div class="w-1/5 pr-2 flex items-center">
                    <label for="cor">Cor</label>
                </div>
                <div class="w-4/5">
                    <p-colorpicker formControlName="cor" defaultColor="989898"
                                   styleClass="w-full" />
                </div>
            </div>
        </div>

        <div class="mt-auto pt-4">
            <div class="flex justify-between">
                <button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">
                    Cancelar
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">
                    Salvar
                </button>
            </div>
        </div>
    </form>
</div>
