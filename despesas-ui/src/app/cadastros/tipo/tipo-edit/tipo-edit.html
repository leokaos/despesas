<span class="page-title">
    <i class="pi pi-chevron-right"></i> {{titulo}}
</span>

<div class="w-full md:w-full lg:w-2/3 xl:w-1/3 2xl:w-1/3 mx-auto form-panel flex flex-col">
    <form [formGroup]="formGroup" class="flex-1 flex flex-col">
        <div class="flex-1">
            <div class="flex mb-4">
                <div class="w-1/5 pr-2 flex items-center">
                    <label for="descricao">Descrição</label>
                </div>
                <div class="w-4/5">
                    <input pInputText formControlName="descricao" name="descricao" class="w-full" />
                </div>
            </div>

            <div class="flex mb-4">
                <div class="w-1/5 pr-2 flex items-center">
                    <label for="cor">Cor</label>
                </div>
                <div class="w-4/5">
                    <p-colorpicker formControlName="cor" defaultColor="000000" class="w-full" />
                </div>
            </div>
        </div>

        <div class="mt-auto pt-4">
            <div class="flex justify-between">
                <p-button label="Cancelar" [raised]="true" severity="secondary" size="small" (click)="emitCancel()" />
                <p-button label="Salvar" [raised]="true" severity="success" size="small" [disabled]="!formGroup.valid" (click)="emitSave()" />
            </div>
        </div>
    </form>
</div>
