<span class="page-title">
    <i class="pi pi-chevron-right"></i> Feriados
</span>

<div class="form-panel">

    <div class="flex justify-between items-start pb-2.5">

        <div class="w-1/3">

            <p-panel>

                <ng-template #header>
                    <div class="flex items-center gap-2">
                        <i class="pi pi-filter text-gray-600"></i>
                        <span class="text-sm font-medium text-gray-700 whitespace-nowrap">Filtrar</span>
                    </div>
                </ng-template>

                <ng-template #footer>
                    <div class="flex justify-end">
                        <p-button label="Buscar" icon="pi pi-search" severity="info" size="small" (click)="filter()" />
                    </div>
                </ng-template>

                <app-periodo-view [(ngModel)]="periodo"></app-periodo-view>

            </p-panel>
        </div>

        <div class="w-1/3"></div>

        <div class="w-1/3 flex justify-end">
            <p-button label="Adicionar" severity="secondary" (click)="add()">
                <i class="pi pi-plus text-2xl"></i>
            </p-button>
        </div>
    </div>

    @if (loading()) {
    <app-loader />
    }
    @else {
    <p-table
             #table
             [value]="data()"
             sortMode="single"
             [paginator]="true"
             [rows]="10"
             size="small"
             stripedRows
             showGridlines
             [rowsPerPageOptions]="[10, 15, 50, 100]"
             [globalFilterFields]="['cor', 'descricao', 'valorTotal', 'dataInicio', 'periodicidade', 'valorRestante']">

        <ng-template pTemplate="caption">
            <div class="flex gap-4 justify-end">
                <div class="flex items-center">
                    <button pButton type="button" icon="pi pi-refresh" tooltip="Recarregar" (click)="reload()"> </button>
                </div>
                <div class="flex items-center">
                    <p-iconfield iconPosition="left">
                        <p-inputicon>
                            <i class="pi pi-search"></i>
                        </p-inputicon>
                        <input pInputText type="text" (input)="search()" [(ngModel)]="searchValue" placeholder="Buscar..." />
                    </p-iconfield>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="tipo">
                    Tipo <p-sortIcon field="tipo" />
                </th>
                <th pSortableColumn="data">
                    Data <p-sortIcon field="data" />
                </th>
                <th class="small-column"></th>
                <th class="small-column"></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-item>
            <tr>
                <td> {{ getTipoLabel(item.tipo) }} </td>
                <td>{{item.data | date:'dd/MM/yyyy'}}</td>
                <td class="small-column">
                    <p-button icon="pi pi-pen-to-square" size="small" (click)="edit(item)" />
                </td>
                <td class="small-column">
                    <p-button icon="pi pi-trash" severity="danger" (click)="openDialog(item)" size="small" />
                </td>
            </tr>
        </ng-template>

        <ng-template #emptymessage>
            <tr>
                <td colspan="4" class="text-center">
                    <div class="flex flex-col items-center justify-center py-12 px-4">
                        <div class="bg-gray-100 rounded-full p-4 mb-4">
                            <i class="pi pi-database text-3xl text-gray-500"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-700 mb-2">
                            Nenhum registro encontrado
                        </h3>
                    </div>
                </td>
            </tr>
        </ng-template>

    </p-table>
    }

</div>

<p-dialog header="Remover Feriado" [modal]="true" position="top" [(visible)]="showDialog" [style]="{ width: '50rem' }">
    Tem certeza que deseja remover <b>{{ feriado?.data | date: "dd/MM/yyyy"}} ({{feriado?.tipo}})</b> ?

    <ng-template pTemplate="footer">
        <p-button label="Cancel" [raised]="true" severity="secondary" (click)="showDialog = false" />
        <p-button label="Save" [raised]="true" severity="success" (click)="remover()" />
    </ng-template>

</p-dialog>
