<span class="page-title">
    <i class="pi pi-chevron-right"></i> Feriado
</span>

<div class="w-full md:w-1/2 mx-auto form-panel flex flex-col">

    @if(loading()){
    <app-loader />
    }@else {
    <form class="flex-1 flex flex-col" [formGroup]="formGroup">

        <div class="flex-1">

            <div class="flex mb-4">

                <div class="w-1/5 pr-2 flex items-center">
                    <label for="descricao">Data:</label>
                </div>

                <div class="w-4/5">
                    <p-date-picker formControlName="data"/>
                </div>

            </div>

            <div class="flex mb-4">
                <div class="w-1/5 pr-2 flex items-center">
                    <label for="cor">Tipo</label>
                </div>
                <div class="w-4/5">
                    <p-select [options]="tipos" formControlName="tipo" optionLabel="label" optionValue="value" class="w-48"/>
                </div>
            </div>
        </div>

        <div class="mt-auto pt-4">

            <div class="flex justify-between">
                <p-button label="Cancelar" [raised]="true" severity="secondary" size="small" (click)="cancel()" />
                <p-button label="Salvar" [raised]="true" severity="success" size="small" (click)="save()" [disabled]="!formGroup.valid" />
            </div>

        </div>

    </form>
    }

</div>
