<span class="page-title">
  <i class="pi pi-chevron-right"></i>
  Tipo de Despesa
</span>

<div class="form-panel">
  <p-table
    [value]="data"
    sortMode="multiple"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 15, 50, 100]"
    styleClass="p-datatable-sm"
  >
    <ng-template pTemplate="caption">
      <div style="display: flex; justify-content: flex-end">
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
          <input pInputText type="text" placeholder="Search keyword" />
        </p-iconField>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="cor" class="small-column">
          Cor <p-sortIcon field="cor" />
        </th>
        <th pSortableColumn="descricao">
          Descrição <p-sortIcon field="descricao" />
        </th>
        <th class="small-column"></th>
        <th class="small-column"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="small-column"><p-colorPicker [(ngModel)]="item.cor" /></td>
        <td>{{ item.descricao }}</td>
        <td class="small-column">
          <p-button icon="pi pi-pen-to-square" [outlined]="true" />
        </td>
        <td class="small-column">
          <p-button
            icon="pi pi-trash"
            severity="danger"
            (onClick)="removerTipoDespesa(item)"
          />
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  header="Remover Tipo de Despesa"
  [modal]="true"
  position="top"
  [(visible)]="showDialog"
  [style]="{ width: '50rem' }"
>
  Tem certeza que deseja remover
  <b>{{ tipoDespesaSelecionado?.descricao }}</b> ?

  <ng-template pTemplate="footer">
    <p-button label="Cancel" [text]="true" (onClick)="showDialog = false" />
    <p-button
      label="Save"
      [outlined]="true"
      (onClick)="doRemoverTipoDespesa()"
    />
  </ng-template>
</p-dialog>
