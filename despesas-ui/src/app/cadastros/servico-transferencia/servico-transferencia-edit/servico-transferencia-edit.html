<span class="page-title">
    <i class="pi pi-chevron-right"></i> Serviço de Transferência
</span>

<div class="w-full md:w-1/3 mx-auto form-panel flex flex-col">

    @if(loading()){
    <app-loader />
    }@else {
    <form class="flex-1 flex flex-col" [formGroup]="formGroup">

        <div class="flex-1">

            <div class="flex mb-4">

                <div class="w-1/5 pr-2 flex items-center">
                    <label>Nome</label>
                </div>

                <div class="w-4/5">
                    <input pInputText formControlName="nome" name="nome" class="w-full" />
                </div>

            </div>

            <div class="flex mb-4">
                <div class="w-1/5 pr-2 flex items-center">
                    <label>SPRED</label>
                </div>
                <div class="w-2/5">
                    <p-inputgroup>
                        <p-inputnumber formControlName="spred" locale="pt-BR" [minFractionDigits]="2" [maxFractionDigits]="2" />
                        <p-inputgroup-addon>
                            <i class="pi pi-percentage"></i>
                        </p-inputgroup-addon>
                    </p-inputgroup>
                </div>
            </div>

            <div class="flex mb-4">
                <div class="w-1/5 pr-2 flex items-center">
                    <label>Taxas</label>
                </div>
                <div class="w-2/5">
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-money-bill"></i>
                        </p-inputgroup-addon>
                        <p-inputnumber formControlName="taxas" locale="pt-BR" [minFractionDigits]="2" [maxFractionDigits]="2" />
                    </p-inputgroup>
                </div>
            </div>

            <div class="flex mb-4">
                <div class="w-1/5 pr-2 flex items-center">
                    <label>Taxa Variável</label>
                </div>
                <div class="w-4/5">
                    <p-toggleswitch formControlName="custoVariavel" />
                </div>
            </div>

        </div>

        <div class="mt-auto pt-4">

            <div class="flex justify-between">
                <p-button label="Cancelar" [raised]="true" severity="secondary" size="small" (click)="cancel()" />
                <p-button label="Salvar" [raised]="true" severity="success" size="small" (click)="save()" [disabled]="!formGroup.valid" />
            </div>

        </div>

    </form>
    }

</div>
