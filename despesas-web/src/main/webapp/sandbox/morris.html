<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>SandBox</title>

    <link href="morris.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="raphael-min.js"></script>
    <script src="morris.min.js"></script>

</head>

<body>

    <div id="line-example" style="height: 250px;"></div>
    <div id="area-example" style="height: 250px;"></div>
    <div id="bar-example" style="height: 250px;"></div>
    <div id="donut-example" style="height: 250px;"></div>

    <script>
        Morris.Line({
          element: 'line-example',
          data: [
            { y: '2006', a: 100, b: 90 },
            { y: '2007', a: 75,  b: 65 },
            { y: '2008', a: 50,  b: 40 },
            { y: '2009', a: 75,  b: 65 },
            { y: '2010', a: 50,  b: 40 },
            { y: '2011', a: 75,  b: 65 },
            { y: '2012', a: 100, b: 90 }
          ],
          xkey: 'y',
          ykeys: ['a', 'b'],
          labels: ['Series A', 'Series B']
        });
        
        Morris.Area({
          element: 'area-example',
          data: [
            { y: '2006', a: 100, b: 90 },
            { y: '2007', a: 75,  b: 65 },
            { y: '2008', a: 50,  b: 40 },
            { y: '2009', a: 75,  b: 65 },
            { y: '2010', a: 50,  b: 40 },
            { y: '2011', a: 75,  b: 65 },
            { y: '2012', a: 100, b: 90 }
          ],
          xkey: 'y',
          ykeys: ['a', 'b'],
          labels: ['Series A', 'Series B']
        });
        
        Morris.Bar({
          element: 'bar-example',
          data: [
            { y: '2006', a: 100, b: 90 },
            { y: '2007', a: 75,  b: 65 },
            { y: '2008', a: 50,  b: 40 },
            { y: '2009', a: 75,  b: 65 },
            { y: '2010', a: 50,  b: 40 },
            { y: '2011', a: 75,  b: 65 },
            { y: '2012', a: 100, b: 90 }
          ],
          xkey: 'y',
          ykeys: ['a', 'b'],
          labels: ['Series A', 'Series B']
        });
        
        Morris.Donut({
          element: 'donut-example',
          data: [
            {label: "Download Sales", value: 12},
            {label: "In-Store Sales", value: 30},
            {label: "Mail-Order Sales", value: 20}
          ]
        });
        
    </script>

</body>

</html>
