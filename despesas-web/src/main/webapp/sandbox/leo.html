<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <style>
        #container {
            display: table;
            width: 100%;
        }
        #row {
            display: table-row;
        }
        #left,
        #right,
        #middle {
            display: table-cell;
        }
    </style>

</head>

<body>

    <div id="container">
        <div id="row">

            <div id="left">
                <h4>Left Col</h4>
                <p>...</p>
            </div>

            <div id="middle">
                <h4>Middle Col</h4>
                <p>...</p>
            </div>

            <div id="right">
                <h4>Right Col</h4>
                <p>...</p>
            </div>

        </div>
    </div>

</body>

</html>
