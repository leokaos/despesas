<pesquisa-view>

<div style="min-height: 320px;">

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Nome</th>
				<th>SPRED</th>
				<th>Taxas</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>

			<tr ng-repeat="item in sliceData" style="height: 40px;">

				<td>{{item.nome}}</td>

				<td style="vertical-align: middle;">{{item.spred | number:2}}%</td>

				<td style="vertical-align: middle;">{{item.taxas | currency: 'R$ '}}</td>

				<td style="width: 38px; height: 38px;">
					<button-editar></button-editar>
				</td>

				<td style="width: 38px; height: 38px;">
					<button-delete></button-delete>
				</td>

			</tr>
		</tbody>
	</table>

</div>

</pesquisa-view>
