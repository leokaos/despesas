<pesquisa-view>

	<table datatable="ng" class="table table-striped table-bordered display datatables no-footer row-border hover" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs">
	
		<thead>
			<tr>
				<th>Nome</th>
				<th>SPRED</th>
				<th>Taxas</th>
				<th>Taxa Variável</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>

			<tr ng-repeat="item in originalData" style="height: 40px;">

				<td style="vertical-align: middle;">{{item.nome}}</td>

				<td style="vertical-align: middle;">{{item.spred | number:2}}%</td>

				<td style="vertical-align: middle;">{{item.taxas | currency: 'R$ '}}</td>
				
				<td style="vertical-align: middle; text-align: center; width: 300px;">{{item.custoVariavel ? 'Sim' : 'Não'}}</td>

				<td style="width: 38px; height: 38px;">
					<button-editar></button-editar>
				</td>

				<td style="width: 38px; height: 38px;">
					<button-delete></button-delete>
				</td>

			</tr>
		</tbody>
	</table>

</pesquisa-view>
