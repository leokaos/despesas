<h3>
	<i class="fa fa-angle-right"></i>
	Despesas
</h3>

<aside class="col-lg-12 mt">

	<section class="panel">

		<div class="panel-body">

			<div ui-calendar id="calendar-movimentacao" ng-model="events" function-select="selecionarMovimentacao" class="col-sm-8"></div>

			<div class="col-lg-4">

				<fieldset>
					<legend>Detalhes</legend>

					<div class="form-group">
						<label class="col-sm-2 control-label" style="float: none; padding-left: 0px;">
							<b>Descrição:</b>
						</label>
						<p class="form-control">{{movimentacaoSelecionada.descricao}}</p>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" style="float: none; padding-left: 0px;">
							<b>Valor:</b>
						</label>
						<p class="form-control">{{movimentacaoSelecionada.valor | currency}}</p>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" style="float: none; padding-left: 0px;">
							<b>Vencimento:</b>
						</label>
						<p class="form-control">{{movimentacaoSelecionada.vencimento | date: 'dd/MM/yyyy' }}</p>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" style="float: none; padding-left: 0px;">
							<b>Tipo:</b>
						</label>
						<p class="form-control">{{movimentacaoSelecionada.tipo.descricao}}</p>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label" style="float: none; padding-left: 0px;">
							<b>Conta:</b>
						</label>
						<p class="form-control">{{movimentacaoSelecionada.debitavel.descricao}}</p>
					</div>
				</fieldset>

			</div>

		</div>
	</section>

</aside>
