<h3>
	<i class="fa fa-angle-right"></i> Tipo de Despesa
</h3>

<div class="row form-panel col-md-12">

	<form class="form-horizontal" method="get" name="edicaoTipoDespesa" novalidate>

		<div class="form-group">
			<label class="col-md-1 control-label">Descrição:</label>
			<div class="col-md-11">
				<input type="text" class="form-control" placeholder="Descrição" ng-model="tipodespesa.descricao" name="descricao" required />
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-1 control-label">Cor:</label>
			<div class="col-md-11" style="display: table;">
				<input type="text" class="form-control" style="display: table-cell;" placeholder="Cor de exibição" ng-model="tipodespesa.cor" name="cor" required colorpicker colorpicker-close-on-select="true">
				<bullet ng-model="tipodespesa"></bullet>
			</div>
		</div>

		<div class="form-group">
			<div class="col-md-12">
				<button type="button" class="btn btn-theme" style="float: right;" data-toggle="modal" data-target="#modalSalvar" ng-disabled="edicaoTipoDespesa.$invalid">Gravar</button>
				<button type="button" class="btn btn-theme" style="float: left;" ng-click="cancelar();">Cancelar</button>
			</div>
		</div>

	</form>

</div>

<ng-modal id="modalSalvar" modal-title="Confirmar" func-salvar="salvar(edicaoTipoDespesa.$valid);" type="SAVE">Tem certeza que deseja salvar <b>{{tipodespesa.descricao}}?</b> </ng-modal>
