<h3>
	<i class="fa fa-angle-right"></i>
	Investimento
</h3>

<ng-modal id="modalSalvar" modal-title="Confirmar" func-salvar="salvar(edicaoInvestimento.$valid);" type="SAVE">Tem certeza que deseja salvar <b>{{investimento.descricao}}?</b> </ng-modal>

<div class="row col-md-5 form-panel">

	<form class="form-horizontal" method="get" name="edicaoInvestimento" novalidate>

		<div class="form-group">
			<label class="col-md-2 control-label">Nome:</label>
			<div class="col-md-10">
				<input type="text" class="form-control" placeholder="Nome para exibição" ng-model="investimento.descricao" required />
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label">Moeda:</label>
			<div class="col-md-10">
				<moeda ng-model="investimento.moeda"></moeda>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label">Cor:</label>
			<div class="col-md-1">
				<bullet ng-model="investimento"></bullet>
			</div>
			<div class="col-md-9">
				<input colorpicker class="form-control" placeholder="Cor de exibição" ng-model="investimento.cor" required />
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label">Montante:</label>
			<div class="input-group col-md-10" style="padding-left: 15px; padding-right: 15px;">
				<div class="input-group-addon">
					<i class="fa fa-money"></i>
				</div>
				<input type="text" class="form-control" placeholder="Montante Inicial" ng-model="investimento.montante" ng-disabled="conta.id != null" ui-number-mask required />
			</div>
		</div>

		<div class="form-group botoes">
			<div class="col-md-12">
				<button type="button" class="btn btn-theme" style="float: right;" data-toggle="modal" data-target="#modalSalvar" ng-disabled="edicaoInvestimento.$invalid">Gravar</button>
				<button type="button" class="btn btn-theme" style="float: left;" ng-click="cancelar();">Cancelar</button>
			</div>
		</div>

	</form>

</div>
