<h3>
	<i class="fa fa-angle-right"></i>
	Dívida
</h3>

<ng-modal id="modalSalvar" modal-title="Confirmar" func-salvar="salvar(edicaoDivida.$valid);" type="SAVE">Tem certeza que deseja salvar <b>{{divida.descricao}}?</b> </ng-modal>


<div class="row col-md-6 form-panel">

	<form class="form-horizontal" method="get" name="edicaoDivida" novalidate>

		<div class="form-group">
			<label class="col-md-2 control-label">Descrição:</label>
			<div class="col-md-10 ">
				<input type="text" class="form-control" placeholder="Descrição" ng-model="divida.descricao" required />
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label">Valor:</label>
			<div class="input-group col-md-10" style="padding-left: 15px; padding-right: 15px;">
				<div class="input-group-addon">
					<i class="fa fa-money"></i>
				</div>
				<input type="text" class="form-control" placeholder="Valor Total" ng-model="divida.valorTotal" ui-number-mask required />
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label">Data:</label>
			<div class="input-group col-md-10" style="padding-left: 15px; padding-right: 15px;">
				<div class="input-group-addon">
					<i class="fa fa-calendar"></i>
				</div>
				<input type="text" name="data" class="form-control" placeholder="Data" ng-model="divida.dataInicio" bs-datepicker autoclose="true" required />
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label">Moeda:</label>
			<div class="col-md-10">
				<moeda ng-model="divida.moeda"></moeda>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-md-2 control-label">Periodiciodade:</label>
			<div class="col-md-10">
				<select class="form-control" ng-model="divida.periodicidade">
					<option ng-repeat="periodo in PERIODICIDADE" value="{{periodo.value}}">{{periodo.descricao}}</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label">Cor:</label>
			<div class="col-md-1">
				<bullet ng-model="divida"></bullet>
			</div>
			<div class="col-md-9">
				<input colorpicker class="form-control" placeholder="Cor de exibição" ng-model="divida.cor" required />
			</div>
		</div>

		<div class="form-group botoes">
			<div class="col-md-12">
				<button type="button" class="btn btn-theme" style="float: right;" data-toggle="modal" data-target="#modalSalvar" ng-disabled="edicaoDivida.$invalid">Gravar</button>
				<button type="button" class="btn btn-theme" style="float: left;" ng-click="cancelar();">Cancelar</button>
			</div>
		</div>

	</form>

</div>
