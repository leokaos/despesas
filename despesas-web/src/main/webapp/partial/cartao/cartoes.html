<pesquisa-view>

	<table datatable="ng" class="table table-striped table-bordered display datatables no-footer row-border hover" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs">
	
		<thead>
			<tr>
				<th>Cor</th>
				<th style="text-align: center;">Bandeira</th>
				<th>Descrição</th>
				<th>Limite</th>
				<th style="text-align: center;">Dia de fechamento</th>
				<th style="text-align: center;">Dia de vencimento</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in originalData" style="height: 40px;">

				<td style="width: 40px;"><bullet ng-model="item"></bullet></td>

				<td style="vertical-align: middle; text-align: center;"><i ng-class="bandeiras[item.bandeiraCartaoCredito]" style="font-size: 30px;"></i></td>

				<td style="vertical-align: middle;">{{item.descricao}}</td>

				<td style="vertical-align: middle;">{{item.limite | currency: MOEDAS[item.moeda].simbolo + ' '}}</td>

				<td style="vertical-align: middle; text-align: center;">{{item.diaDeFechamento}}</td>

				<td style="vertical-align: middle; text-align: center;">{{item.diaDeVencimento}}</td>

				<td style="width: 38px; height: 38px;">
					<button type="button" class="btn btn-default" ng-click="verFatura(item);" title="Ver Faturas">
						<i class="glyphicon glyphicon-list-alt"></i>
					</button>
				</td>

				<td style="width: 38px; height: 38px;"><button-editar></button-editar></td>

				<td style="width: 38px; height: 38px;"><button-delete></button-delete></td>

			</tr>
		</tbody>
	</table>

</pesquisa-view>
