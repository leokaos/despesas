<h3>
	<i class="fa fa-angle-right"></i> Cartão de Crédito
</h3>

<div class="row col-md-12 form-panel">

	<form novalidate class="form-horizontal" method="get" name="edicaoCartao" novalidate>

		<div class="form-group" style="margin-top: 15px;">
			<label class="col-md-1 control-label">Descrição:</label>
			<div class="col-md-11">
				<input type="text" class="form-control" placeholder="Descrição" ng-model="cartao.descricao" required />
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-1 control-label">Cor:</label>
			<div class="col-md-11" style="display: table;">
				<input type="text" class="form-control" style="display: table-cell;" placeholder="Cor de exibição" ng-model="cartao.cor" name="cor" required colorpicker colorpicker-close-on-select="true" />
				<bullet ng-model="cartao"></bullet>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-1 control-label">Limite:</label>
			<div class="custom-icon-group">
				<span class="icon-input">
					<i class="fa fa-money"></i>
				</span>
				<input type="text" class="form-control" placeholder="Limite" ng-model="cartao.limite" ui-number-mask required>
			</div>
		</div>

		<div class="form-group" style="margin-top: 15px;">
			<label class="col-md-1 control-label">Fechamento em:</label>
			<div class="col-md-2">
				<select ng-model="cartao.diaDeFechamento" class="form-control">
					<option ng-repeat="dia in [] | range: 31" value="{{dia + 1}}">{{dia + 1}}</option>
				</select>
			</div>
		</div>

		<div class="form-group" style="margin-top: 15px;">
			<label class="col-md-1 control-label">Vencimento em:</label>
			<div class="col-md-5">
				<select ng-model="cartao.diaDeVencimento" class="form-control">
					<option ng-repeat="dia in [] | range: 31" value="{{dia + 1}}">{{dia + 1}}</option>
				</select>
			</div>
		</div>

		<div class="form-group" style="margin-top: 15px;">
			<label class="col-md-1 control-label">Bandeira:</label>
			<div class="col-md-5">
				<select ng-model="cartao.bandeiraCartaoCredito" class="form-control">
					<option ng-repeat="bandeira in bandeiras" value="{{bandeira}}">{{bandeira}}</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<div>
				<button type="button" class="btn btn-theme" style="float: right;" data-toggle="modal" data-target="#modalSalvar" ng-disabled="edicaoCartao.$invalid">Gravar</button>
				<button type="button" class="btn btn-theme" style="float: left;" ng-click="cancelar();">Cancelar</button>
			</div>
		</div>

	</form>

</div>

<ng-modal id="modalSalvar" modal-title="Confirmar" func-salvar="salvar(edicaoCartao.$valid);" type="SAVE">Tem certeza que deseja salvar <b>{{cartao.descricao}}?</b> </ng-modal>
