<div>

	<h3>
		<i class="fa fa-angle-right"></i> {{getTitulo()}}
	</h3>

	<span us-spinner spinner-key="{{getNomeSpin();}}" spinner-start-active="true"></span>

	<ng-modal id="modalExcluir" modal-title="Confirmar" func-salvar="doDelete();" type="SAVE" label-salvar="Deletar"> Tem certeza que deseja deletar <b>{{getDescricaoSelecionado()}}?</b> </ng-modal>

	<ng-modal id="modalOk" modal-title="Informativo" type="OK">{{getMensagemDelete()}}</ng-modal>

	<div class="form-panel">

		<div class="row">

			<div ng-if="hasFiltro();" class="col-md-10">
				<ng-include src="getFiltro();"></ng-include>
			</div>

			<div class="col-md-2 form-inline pull-right">

				<div class="form-group pull-right">
					<select ng-change="changePageSize()" ng-model="pageSize" class="form-control">
						<option ng-repeat="numberPage in numberPages" value="{{numberPage}}" ng-selected="numberPage == pageSize">{{numberPage}} por p&aacute;gina</option>
					</select>
				</div>

				<div class="form-group pull-right">
					<h2 style="margin: 2px 10px;">
						<i class="fa fa-plus-square" ng-click="novo();"></i>
					</h2>
				</div>

			</div>
		</div>

		<ng-transclude></ng-transclude>

		<div class="col-md-12">

			<div class="btn-toolbar" role="toolbar" style="text-align: center;">

				<div class="btn-group" style="float: initial;">

					<button type="button" ng-click="firstPage()" style="top: 0px;" class="btn btn-default glyphicon glyphicon-fast-backward" ng-disabled="isFirstPage()"></button>

					<button type="button" ng-click="previousPage()" style="top: 0px;" class="btn btn-default glyphicon glyphicon-step-backward" ng-disabled="isFirstPage()"></button>

					<button type="button" class="btn btn-default {{page == currentPage ? 'active':''}}" ng-repeat="page in [] | range:pages" ng-click="changePage(page)">{{page + 1}}</button>

					<button type="button" ng-click="nextPage()" style="top: 0px;" class="btn btn-default glyphicon glyphicon-step-forward" ng-disabled="isLastPage()"></button>

					<button type="button" ng-click="lastPage()" style="top: 0px;" class="btn btn-default glyphicon glyphicon-fast-forward" ng-disabled="isLastPage()"></button>

				</div>
			</div>

		</div>

		<div class="clearfix"></div>

	</div>


</div>
