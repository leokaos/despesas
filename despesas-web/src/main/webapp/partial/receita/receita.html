<h3>
	<i class="fa fa-angle-right"></i> Lançamento de Receita
</h3>

<div class="row mt">

    <div class="col-lg-12">

        <div class="form-panel">

            <form class="form-horizontal" method="get" name="edicaoReceita" novalidate>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Descrição:</label>
                    <div class="col-sm-10 ">
                        <input type="text" class="form-control" placeholder="Descrição" ng-model="receita.descricao" startup-error-field required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Valor:</label>
                    <div class="col-sm-10 custom-icon-group">
                        <span class="icon-input">
                            <i class="fa fa-money"></i>
					    </span>
                        <input type="text" class="form-control" placeholder="Valor da receita" ng-model="receita.valor" ui-number-mask required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Data:</label>
                    <div class="col-sm-10 custom-icon-group">
                        <span class="icon-input">
                            <i class="fa fa-calendar"></i>
                        </span>
                        <input type="text" name="data" class="form-control" placeholder="Data" ng-model="receita.vencimento" bs-datepicker autoclose="true" required></input>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Tipo:</label>

                    <colorable select-function="selecionarTipoReceita" ng-model="tiposReceita">
                    </colorable>

                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Conta:</label>

                    <colorable select-function="selecionarConta" ng-model="contas">
                        <span style="vertical-align: middle; padding-left: 20px;" ng-if="hasConta();">
                            <label class="col-sm-4 control-label">Saldo: {{contaSelecionada.saldo | currency}}</label>
                        </span>
                    </colorable>

                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Receita já depositada ?</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="form-control" ng-model="receita.depositado">
                    </div>
                </div>

                <div class="form-group">
                    <div style="margin: 10px; padding: 40px 10px 0px 10px;">
                        <button type="button" class="btn btn-theme" style="float: right;" data-toggle="modal" data-target="#modalSalvar" ng-disabled="edicaoReceita.$invalid">Gravar</button>
                        <button type="button" class="btn btn-theme" style="float: left;" ng-click="cancelar();">Cancelar</button>
                    </div>
                </div>

            </form>

        </div>

    </div>

</div>

<ng-modal id="modalSalvar" modal-title="Confirmar" func-salvar="salvar(edicaoReceita.$valid);" type="SAVE">Tem certeza que deseja salvar <b>{{receita.descricao}}?</b>
</ng-modal>
