<pesquisa-view>

	<table datatable="ng" class="table table-striped table-bordered display datatables no-footer row-border hover" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs">
	
		<thead>
			<tr>
				<th>Data</th>
				<th style="text-align: center;">Moeda de Origem</th>
				<th style="text-align: center;">Moeda de Destino</th>
				<th style="text-align: center;">Taxa de Convers√£o</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>

			<tr ng-repeat="item in originalData" style="height: 40px;">

				<td style="vertical-align: middle;">{{item.data | date:'dd/MM/yyyy HH:mm'}}</td>

				<td style="vertical-align: middle; text-align: center;">{{item.origem}}</td>

				<td style="vertical-align: middle; text-align: center;">{{item.destino}}</td>

				<td style="vertical-align: middle; text-align: center;"> 1 {{MOEDAS[item.origem].simbolo}} = {{MOEDAS[item.destino].simbolo}} {{item.taxa | number: 2}}</td>

				<td style="width: 38px; height: 38px;">
					<button-editar></button-editar>
				</td>

				<td style="width: 38px; height: 38px;">
					<button-delete></button-delete>
				</td>

			</tr>
		</tbody>
	</table>

</pesquisa-view>
