<h3>
	<i class="fa fa-angle-right"></i> Tipo de Receita
</h3>

<div class="row mt">

	<div class="col-lg-6">

		<div class="form-panel">

			<form class="form-horizontal" method="get" name="edicaoTipoReceita" novalidate>

				<div class="form-group">
					<label class="col-sm-2 control-label">Descrição:</label>
					<input type="text" class="form-control" placeholder="Descrição" ng-model="tiporeceita.descricao" name="descricao" required tooltip="Descrição do tipo de receita" bs-tooltip tooltip-placement="top" tooltip-trigger="focus">
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Cor:</label>
					<div>
						<input colorpicker type="text" class="form-control" placeholder="Cor de exibição" ng-model="tiporeceita.cor" name="cor" bs-tooltip tooltip="Cor que será utilizado para exibição em gráficos e legendas" tooltip-placement="top" tooltip-trigger="focus">
						<bullet ng-model="tiporeceita"></bullet>
					</div>
				</div>

				<div class="form-group">
					<div style="margin: 10px; padding: 40px 10px 0px 10px;">
						<button type="button" class="btn btn-theme" style="float: right;" data-toggle="modal" data-target="#modalSalvar" ng-disabled="edicaoTipoReceita.$invalid">Gravar</button>
						<button type="button" class="btn btn-theme" style="float: left;" ng-click="cancelar();">Cancelar</button>
					</div>
				</div>
			</form>

		</div>

	</div>

</div>

<ng-modal id="modalSalvar" modal-title="Confirmar" func-salvar="salvar(edicaoTipoReceita.$valid);" type="SAVE">Tem certeza que deseja salvar <b>{{tiporeceita.descricao}}?</b> </ng-modal>
