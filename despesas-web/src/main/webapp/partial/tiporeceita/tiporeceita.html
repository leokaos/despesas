<h3>
	<i class="fa fa-angle-right"></i>
	Tipo de Receita
</h3>

<ng-modal id="modalSalvar" modal-title="Confirmar" func-salvar="salvar(edicaoTipoReceita.$valid);" type="SAVE">Tem certeza que deseja salvar <b>{{tiporeceita.descricao}}?</b> </ng-modal>

<div class="row col-md-4 form-panel">

	<form class="form-horizontal" method="get" name="edicaoTipoReceita" novalidate>

		<div class="form-group">
			<label class="col-md-2 control-label">Descrição:</label>
			<div class="col-md-10">
				<input type="text" class="form-control" placeholder="Descrição" ng-model="tiporeceita.descricao" name="descricao" required />
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label">Cor:</label>
			<div class="col-md-10">
				<div style="display: table;">
					<div style="display: table-cell; vertical-align: middle;">
						<bullet ng-model="tiporeceita"></bullet>
					</div>
					<input colorpicker type="text" class="form-control" placeholder="Cor de exibição" ng-model="tiporeceita.cor" name="cor" required />
				</div>
			</div>
		</div>

		<div class="form-group botoes">
			<div class="col-md-12">
				<button type="button" class="btn btn-theme" style="float: right;" data-toggle="modal" data-target="#modalSalvar" ng-disabled="edicaoTipoReceita.$invalid">Gravar</button>
				<button type="button" class="btn btn-theme" style="float: left;" ng-click="cancelar();">Cancelar</button>
			</div>
		</div>

	</form>

</div>
