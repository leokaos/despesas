<pesquisa-view>

	<table datatable="ng" class="table table-striped table-bordered display datatables no-footer row-border hover" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs">
		<thead>
			<tr>
				<th>Tipo Despesa</th>
				<th>Per√≠odo</th>
				<th>Valor</th>
				<th>Status</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in originalData" style="height: 40px;">

				<td style="width: 200px; vertical-align: middle;">
					<bullet ng-model="item.tipoDespesa"></bullet>
					<div class="col-md-2">{{item.tipoDespesa.descricao}}</div>
				</td>

				<td style="vertical-align: middle;">{{MESES[item.periodo.mes - 1].nome}} de {{item.periodo.ano}}</td>

				<td style="vertical-align: middle;">{{item.valor | currency: 'R$ ' }}</td>

				<td style="padding-top: 15px;">
					<progressbar class="progress-striped active" value="item.getValueOrcamento();" type="{{item.getClassProgressBar();}}">{{item.valorConsolidado}}/{{item.valor}}</progressbar>
				</td>

				<td style="width: 38px; height: 38px;">
					<button-editar></button-editar>
				</td>

				<td style="width: 38px; height: 38px;">
					<button-delete></button-delete>
				</td>
			</tr>
		</tbody>
	</table>

</pesquisa-view>
