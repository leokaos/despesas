<h3>
	<i class="fa fa-angle-right"></i> Orçamento para Despesas
</h3>

<div class="row col-md-12 form-panel">


	<form class="form-horizontal" method="get" name="edicaoOrcamento" novalidate>

		<div class="form-group">
			<label class="col-md-1 control-label">Tipo:</label>
			<div class="col-md-11">
				<colorable itens="tiposDespesa" ng-model="orcamentoVO.tipoDespesa"> </colorable>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-1 control-label">Para o mês de:</label>
			<div class="col-md-11 ">
				<div>
					<select class="form-control" ng-model="orcamentoVO.periodo.mes" style="width: 150px; float: left;">
						<option ng-repeat="mes in MESES" value="{{mes.value}}">{{mes.nome}}</option>
					</select>

					<label class="col-sm-1 control-label">de</label>

					<input type="text" class="form-control" ng-model="orcamentoVO.periodo.ano" style="width: 150px; float: left;" ui-number-mask="0" min="1" max="9999" />
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-1 control-label">Valor:</label>
			<div class="col-md-11 custom-icon-group">
				<span class="icon-input">
					<i class="fa fa-money"></i>
				</span>
				<input type="text" class="form-control" placeholder="Valor" ng-model="orcamentoVO.valor" ui-number-mask required>
			</div>
		</div>

		<div class="form-group">
			<div style="margin: 10px; padding: 40px 10px 0px 10px;">
				<button type="button" class="btn btn-theme" style="float: right;" data-toggle="modal" data-target="#modalSalvar" ng-disabled="edicaoOrcamento.$invalid">Gravar</button>
				<button type="button" class="btn btn-theme" style="float: left;" ng-click="cancelar();">Cancelar</button>
			</div>
		</div>

	</form>

</div>

<ng-modal id="modalSalvar" modal-title="Confirmar" func-salvar="salvar(edicaoOrcamento.$valid);" type="SAVE">Tem certeza que deseja salvar <b>{{orcamentoVO.toString()}}?</b> </ng-modal>
