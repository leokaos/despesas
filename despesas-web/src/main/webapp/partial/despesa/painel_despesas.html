<h3>
	<i class="fa fa-angle-right"></i> Lançamento de Despesa
</h3>

<div class="row mt">

	<div class="col-lg-12">

		<div class="form-panel">

			<button type="button" class="btn btn-default" ng-click="add();">
				<i class="fa fa-plus-square"></i>
			</button>

			<form class="form-horizontal" method="get" name="painelDespesa" novalidate>

				<table class="table  table-hover data-table">
					<thead>
						<tr>
							<th>Descrição</th>
							<th>Valor</th>
							<th>Vencimento</th>
							<th>Tipo</th>
							<th>Debitável</th>
							<th>Paga?</th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="despesa in despesas" style="height: 40px;">
							<td>
								<input type="text" class="form-control" ng-model="despesa.descricao" startup-error-field required>
							</td>
							<td>
								<input type="text" class="form-control" ng-model="despesa.valor" ui-number-mask required>
							</td>
							<td>
								<input type="text" name="data" class="form-control" ng-model="despesa.vencimento" bs-datepicker autoclose="true" required></input>
							</td>
							<td>
								<colorable select-function="selecionarTipoDespesa" ng-model="tiposDespesa"></colorable>
							</td>
							<td>
								<colorable select-function="selecionarDebitavel" ng-model="debitaveis"></colorable>
							</td>
							<td>
								<input type="checkbox" class="form-control" ng-model="despesa.paga">
							</td>
							<td>
								<button type="button" class="btn btn-danger" ng-click="remove($index);">
									<i class="fa fa-trash-o"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>

			</form>

		</div>

	</div>

</div>

<div class="indicador form-panel">
	<h5>Total</h5>
	<p>{{totalTable | currency: 'R$ '}}</p>
</div>
